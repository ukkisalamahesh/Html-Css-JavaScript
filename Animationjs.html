<html>
    <head>
 <title>Animation</title>
<style>
  #box {
    border: 15px sloid greenyellow;height: 400px;width: 400px;
    background-color: aqua;
    

  }
  #circle {border:  solid 5px green  ;
    height: 50px;
    width: 50px;background: red;
    border-radius: 25px;
position: relative;
  }
</style>

</head>
 <body>
<div id="box">
<div id="circle"></div>
</div><br>
<button onclick="sepani()">click</button>
 <script>
  function sepani(){
    var circle= document.getElementById("circle")
    var circle_px=0
    
    var ani_start=setInterval(sept,10)
  
  function sept()
  {
    if(circle_px==350){
      clearInterval(ani_start)
    }
    else {
      
      circle_px++
    
      circle.style.top=circle_px+"px"
      circle.style.left=circle_px+"px"
      
     
  
    }
    

    }
  }
  
</script>
 </body>
   
</html>
